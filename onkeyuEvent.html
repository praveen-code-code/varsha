<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="showText(this.value)">
<p id="output"></p>
<script>
  function showText(value) {
    document.getElementById("output").innerText = value;
  }
</script>

</body>
</html>
